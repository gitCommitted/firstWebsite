<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="Contact.css" rel="stylesheet">
</head>
<body>
  <nav id="top">
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="Links.html">Links</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
    </ul>
  </nav>
  <form action="/form-handling-url" method="post">
    <fieldset>
    <legend>Contact Us</legend>

    <div class="first">
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="first_name">

    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="last_name">
    <span class="double">
    <label class="phone_number" for="phone_number">Phone#</label>
    <input type="text" id="phone_number" name="phone_number">
    <label class="email_address" for="email_address">Email</label>
    <input  type="text" id="email_address" name="email_address">
    </span>
        <p>How do you want us to get back to you:</p>
    <span class="triple">
        <input  type="radio" id="phone" name="contact_method" value="phone">
        <label class="phone" for="phone">Phone</label>
        <input  type="radio" id="email" name="contact_method" value="email">
        <label  class="email" for="email">Email</label>
        <input  type="radio" id="Text" name="contact_method" value="JavaScript">
        <label class="Text" for="Text">Text</label>
    </span>
        <label  for="comments">Questions or Comments</label>
        <textarea  id="comments" name="comments"></textarea>
        <span class="button">
        <button type="submit">Submit</button>
        </span>

        </div>
    </fieldset>
</form>
</body>
</html>
